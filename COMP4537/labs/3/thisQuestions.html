<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questions about 'this' in javascript</title>
</head>
<body>
    <h1>Questions about 'this' in javascript</h1>
    <form action="/action_page.php">
        <p>1) What is 'this' in a method?</p>
        <input type="radio" name="q1" value="q1a">
        <label for="q1a">Name of the method</label><br>
        <input type="radio"  name="q1" value="q1b">
        <label for="q1b">Size of the method</label><br>
        <input type="radio"  name="q1" value="q1c">
        <label for="q1c">Owner of the method</label><br>
        <input type="radio"  name="q1" value="q1correct">
        <label for="q1correct">Creater who made the method</label><br>
        <br/>  
      
        <p>2) What is 'this' when it is used alone?</p>
        <input type="radio" name="q2" value="q2a">
        <label for="q2a">File name of the javascript</label><br>
        <input type="radio"  name="q2" value="q2correct">
        <label for="q2correct">Global object</label><br>
        <input type="radio"  name="q2" value="q2c">
        <label for="q2c">Location of user</label><br>
        <input type="radio"  name="q2" value="q2d">
        <label for="q1d">Location of creater</label><br>
        <br/>  

        <p>3) What is 'this' in an event handler?</p>
        <input type="radio" name="q3" value="q3a">
        <label for="q3a">The element that received the event</label><br>
        <input type="radio"  name="q3" value="q3correct">
        <label for="q2correct">The url where the event occured</label><br>
        <input type="radio"  name="q3" value="q3c">
        <label for="q3c">The name of the event</label><br>
        <input type="radio"  name="q3" value="q3d">
        <label for="q3d">The name of the event handler</label><br>
        <br/> 

        <p>4) What method can call an object method with another object as argument?</p>
        <input type="radio" name="q4" value="q4correct">
        <label for="q4correct">apply()</label><br>
        <input type="radio"  name="q4" value="q4b">
        <label for="q4b">bell()</label><br>
        <input type="radio"  name="q4" value="q4c">
        <label for="q4c">ring()</label><br>
        <input type="radio"  name="q4" value="q4d">
        <label for="q4d">length()</label><br>
        <br/>  
        
        <p>5) What is 'this' in a function, in strict mode? </p>
        <input type="radio" name="q5" value="q5a">
        <label for="q5a">Owner of the function</label><br>
        <input type="radio"  name="q5" value="q5b">
        <label for="q5b">The function name</label><br>
        <input type="radio"  name="q5" value="q5c">
        <label for="q5c">Null</label><br>
        <input type="radio"  name="q5" value="q5correct">
        <label for="q5correct">undefined</label><br>
        <br/>  
        
      </form>
    
</body>
</html>
