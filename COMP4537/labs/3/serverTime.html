<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 3 - Server Time</title>
</head>
<body>
    <div id = "input">
            <label for="name">User name:</label>
            <input type="text" id="name" name="name"><br/>
            <button type="submit" onclick="myfunc()">Submit</button>
    </div>
    <br/>
    <div id = "greeting">
    </div>
</body>
<script>
    function myfunc(){
        let xhttp = new XMLHttpRequest();
        let str = document.getElementById("name").value;
        xhttp.open("GET", "http://localhost:8080/?name=" +str, true);
        xhttp.send();
        xhttp.onreadystatechange = function(){
            if (this.readyState==4 && this.status == 200){
                document.getElementById("greeting").innerHTML= this.responseText;
            }
        }   
    }
</script>
</html>
