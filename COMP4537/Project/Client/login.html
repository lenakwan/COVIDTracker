<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid 19 Tracker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/stylesheet.css">
</head>

<body>
    <div class="container" id="navBar">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">YVR Covid Tracking</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">About Us</a>
                </li>
                
              </ul>
              <button class="btn btn-outline-success" type="button">Login</button>
            </div>
          </nav>
    </div>
    <div class="container" id="centerWrap">
        <div class="jumbotron opaqueBox" id="signCon">
            <h2>Please log in to check out</h2>
            <div id="signInMoment">
              <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-1 " type="search" placeholder="User Name" aria-label="username" id="username">
                <input class="form-control mr-sm-1 " type="password" placeholder="Password" aria-label="pw" id="pw">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="signInButton">Sign in</button>
              </form>
              <button class="btn my-2 my-sm-0" type="submit" id="toSignUp">Go to Sign up</button>
            </div>
            <div id="signUpMoment">
              <form class="form-inline my-2 my-lg-0">
                  <input class="form-control mr-sm-1 " type="search" placeholder="User Name" aria-label="username" id="rusername">
                  <input class="form-control mr-sm-1" type="password" placeholder="Password" aria-label="pw" id="rpw">
                  <input class="form-control mr-sm-1 " type="password" placeholder="Confirm Password" aria-label="cfpw" id="cfpw">
                  <button class="btn btn-outline-success my-2 my-sm-0" type="submit" data-toggle="modal" data-target="#addFlightModal" id="signUpButton">Sign up</button>
            <!-- ADD FLIGHT MODAL -->
            <div class="modal fade" id="addFlightModal" tabindex="-1" role="dialog"
              aria-labelledby="addFlightModalLabel" aria-hidden="true">
              <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="addFlightModalLabel">Add Your Flight Information Before Go!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body" >
                    <form class="form-inline my-2 my-lg-0">
                      <input class="form-control" type="date" value="2020-11-19" id="flight_date">
                      <input class="form-control" type="text" placeholder="Flight Number" aria-label="flight_id" id="flight_id">
                      <button type="button" class="btn btn-secondary" id="search_flight">Search</button>
                      <p id="flightState"></p>
                    </form>
                  </div>
                  <div class="modal-footer">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="realSignUp" disabled="true">Submit</button>
                  </div>
                </div>
              </div>
                <!-- </div>
                <div>
                  <input class="form-control mr-sm-1 " type="search" placeholder="Flight Date" aria-label="username" id="rusername">
                  <input class="form-control mr-sm-1" type="password" placeholder="Flight Number" aria-label="pw" id="rpw">
                  <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="signUpButton">Sign up</button>
                </div> -->
              </form>
              <button class="btn my-2 my-sm-0" type="submit" id="toSignIn">Go to Sign In</button>
            </div>
            </p>
          </div>   
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="./js/login.js"></script>

</body>

</html>
