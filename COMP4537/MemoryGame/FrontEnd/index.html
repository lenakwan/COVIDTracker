<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./stylesheets/game.css">
    <title>Memory Game</title>
</head>
<body>
    <div class="container">
        <h2>Hello this is a memory game based off of https://youtu.be/uNinYFJEAIM.</h2>      
        
        <div id = "game-background" class="container">
            
           
            <br/>
        </div>
        
            <div id ="wrapper" class="container">
                
                <div id = "state-container" class="container-table">
                    
                    <div id="start-state" class= "row">
                        <h3 class = "col-sm">Rotation Matrix Memory Game</h3>
                        <h4 class = "col-sm">Remember the pattern.</h4>
                        <h4 class = "col-sm">The board will rotate.</h4>
                        <h4 class = "col-sm">Click the pattern shown.</h4>
                        <button onclick="initiateGame()">Play</button>
                    </div>
                    <div class="row">
                        <button id = "terminate" class="col col-med">Terminate</button>
                    </div>
                    <div id ="noselect" class="row vertical-center-row">
                        <div class="col"><br></div>
                        <div id = "scoreBoard" class="row">
                            <h1 id = "score" class="col-sm"></h1>
                        </div>
                        <div class="row">
                            <h2 id = "tempScore" class="col-sm"></h2>
                            
                        </div>
                        <div id="play-state" class="col-sm">
                        </div>
                        <div id="transition-state" class="col-sm">
                        </div>
                    </div>
                    
                </div>
            </div>
        
        </div>
        
      <script src="javascript/index.js"></script>
</body>
</html>
