<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./stylesheets/score.css">
    <title>Memory Game Scoreboard</title>
</head>
<body>
    <div class="container">
        <h2>Thank you for playing.</h2>      
        <br/>
        <div id = "game-background" class="container">
            
           
            <br/>
        </div>
        
            <div id ="wrapper" class="container">
                <div class="row">
                    <button id = "restart" class="col col-med">Restart</button>
                </div>
                <h1 id = "end">GAME OVER</h1>
                <h2 id = "score-data"></h2>
                <div id = "input">
                    <label for="name">Name:</label>
                    <input type="text" id="playersname" name="name"><br/>
                    <button type="submit" id="submitted">Submit</button>
                </div>
                <div id = "state-container" class="container-table">
                    
                    <div class="row" id="database">
                        <div class="col-6 col-sm-3" id="usernames">
                        <p>Name</p>
                        <br/>
                        <div id = "playname"></div>
                        
                        </div>
                      
                        <!-- Force next columns to break to new line -->
                        <div class="w-100"></div>
                      
                        <div class="col-6 col-sm-9">
                            <p>Score of Top Five Players (postgresql db)</p></div>
                            <div id = "scorename"></div>
                      </div>
                  
                    
                </div>
            </div>
        
        </div>
        <script src="javascript/summary.js"></script>
</body>
</html>
